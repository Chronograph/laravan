---
- name: Refresh package lists
  apt:
    update_cache: yes
  tags: essential-packages

- name: Install some essential packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
  - build-essential
  - curl
  - vim
  - git-core
  - python-mysqldb
  - python-pycurl
  - python-psycopg2
  - python-passlib
  - python3-software-properties
  - apt-transport-https
  - lsb-release
  - ca-certificates
  - graphviz
  tags: essential-packages
