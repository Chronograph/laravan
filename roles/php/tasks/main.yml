---
- name: Add PHP 7.1 PPA
  apt_repository:
    repo: "ppa:ondrej/php"
    update_cache: yes

- name: Install PHP 7.1
  apt:
    name: "{{ item }}"
    state: present
    force: yes
  with_items:
  - php7.1-cli
  - php7.1-common
  - php7.1-curl
  - php7.1-dev
  - php7.1-fpm
  - php7.1-gd
  - php7.1-mbstring
  - php7.1-mcrypt
  - php7.1-mysql
  - php7.1-opcache
  - php7.1-xml
  - php7.1-xmlrpc
  - php7.1-zip

- name: Start php7.1-fpm service
  service:
    name: php7.1-fpm
    state: started
    enabled: true

- name: Create socket directory
  file:
    path: /var/run/php7.1-fpm/
    state: directory

- name: Disable default pool
  command: mv /etc/php/7.1/fpm/pool.d/www.conf /etc/php/7.1/fpm/pool.d/www.disabled
  args:
    creates: /etc/php/7.1/fpm/pool.d/www.disabled
  when: disable_default_pool
  notify: reload php-fpm

- name: PHP configuration file
  template:
    src: php.ini.j2
    dest: /etc/php/7.1/fpm/php.ini
  notify: reload php-fpm

- name: php-fpm configuration file
  template:
    src: php-fpm.conf.j2
    dest: /etc/php/7.1/fpm/pool.d/laravan.conf
  notify: restart php-fpm
